<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Local Storage - Webpack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="topbar">
    <div class="container">
      <div class="navigation">
        <ul class="nav">
          <li class="home">
            <a>
              <span class="icon-home"></span>
              <span class="text">Home</span>
            </a>
          </li>
          <li class="notification">
            <a>
              <span class="icon-home"></span>
              <span class="text">Notificaciones</span>
            </a>
          </li>
          <li class="icon-message">
            <a>
              <span class="icon-home"></span>
              <span class="text">Mensajes</span>
            </a>
          </li>
        </ul>
      </div>
      <h1 class="bird-topbar-etched">
        <span class="icon-twitter"></span>
      </h1>
      <div class="navigation-extra">
        <div class="search">
          <form action="" class="form-search">
            <input type="text" class="search-input" placeholder="Buscar en Twitter" autocomplete="off">
            <span class="icon-search"></span>
          </form>
          <ul class="nav right-actions">
            <li class="me">
              <a>
                <img class="Avatar" src="" alt="">
              </a>
            </li>
            <li>
              <button class="btn btn-primary">
                Twittear
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="page-content">
    <div class="container wrapper-home">
      <div class="dashboard dashboard-left">
        <div class="dashboard-profile-card">

        </div>
        <div class="module trends">

        </div>
      </div>
      <div class="content-main top-timeline-tweetbox" id="timeline">
        <div class="timeline-tweet-box">

        </div>
        <div class="stream-container conversations-enabled">

        </div>
      </div>
      <div class="dashboard dashboard-right">
        <div class="roaming-module"></div>
        <div class="footer"></div>
      </div>
    </div>
  </div>
  <script src="http://localhost:8080/bundle.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
</body>
</html>
